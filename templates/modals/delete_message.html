<div class="modal fade" id="deleteMessage{{ message.pk }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-trash-alt pe-1"></i> Delete Message
                </h5>
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="text-center text-danger">
                    <i class="far fa-times-circle fa-5x mb-4 mt-2"></i>
                </div>
                <div class="text-center text-danger">
                    <span>Are You Sure You Want To Delete This Message?</span>
                    <p class="text-dark mt-2">Message from: <strong>{{ message.name }}</strong></p>
                </div>
            </div>
            <div class="modal-footer">
                <a href="{% url 'delete_message' message.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
</div>
