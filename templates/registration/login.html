{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block navbrand %}
<i class="text-warning fas fa-key pe-1"></i> Login
{% endblock navbrand %}

<!-- Offcanvas menu -->
{% block offcanvasmenu %}
<a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
<hr>
<center>
    <i class="fas fa-key fa-7x watermark mt-5"></i>
</center>
{% endblock offcanvasmenu %}

<!-- Page content -->
{% block content %}

<div class="row">
    <div class="col-lg-5 mx-auto">
        <div class="card p-3 my-5 card-border-top">
            <span class="btn btn-outline-dark my-3">
                <i class="fas fa-lock pe-1"></i> RESTRICTED ACCESS
            </span>
            <form method="post" action="" autocomplete="off" novalidate>
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                    <input type="text" class="form-control" placeholder="Username" maxlength="40" name="username" id="id_username">
                </div>
                <div class="input-group mb-1">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" maxlength="40" name="password" id="id_password">
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input float-end" onclick="togglePassword()" type="checkbox" id="">
                </div>
                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-warning mt-3" value="Login">
                </div>
            </form>
            <center>
                <i class="fas fa-right-to-bracket fa-7x watermark my-5"></i>
            </center>
        </div>        
    </div>
</div>


{% endblock content %}
