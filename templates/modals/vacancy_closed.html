<div class="modal fade" {% block modal-id %}{% endblock modal-id %} tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-code text-danger"></i>{% block modal-title %}{% endblock modal-title %} (closed)</h5>
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                {% block modal-body %}{% endblock modal-body %}
            </div>
            <div class="modal-footer">
                {% block modal-button %}{% endblock modal-button %}
            </div>
        </div>
    </div>
</div>
